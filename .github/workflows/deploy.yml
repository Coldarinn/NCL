name: deploy

on:
  push:
    branches:
      - main

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    name: lint frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: npm

      - name: Install dependencies
        working-directory: ./ncl-frontend
        run: npm ci

      - name: Run JavaScript lint
        working-directory: ./ncl-frontend
        run: npm run lint:js

      - name: Run TypeScript lint
        working-directory: ./ncl-frontend
        run: npm run lint:ts

      - name: Run CSS lint
        working-directory: ./ncl-frontend
        run: npm run lint:css

  lint-backend:
    runs-on: ubuntu-latest
    name: lint backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
          cache: npm

      - name: Install dependencies
        working-directory: ./ncl-backend
        run: npm ci

      - name: Run JavaScript lint
        working-directory: ./ncl-backend
        run: npm run lint:js

      - name: Run TypeScript lint
        working-directory: ./ncl-backend
        run: npm run lint:ts

  deploy:
    needs: [lint-frontend, lint-backend]
    runs-on: ubuntu-latest
    concurrency:
      group: deploy
      cancel-in-progress: true
    steps:
      - name: SSH Command
        uses: D3rHase/ssh-command-action@v0.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          user: ${{ secrets.SSH_USERNAME }}
          private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          host_fingerprint: ${{ secrets.SSH_FINGERPRINT }}
          command: source ~/.nvm/nvm.sh; echo 'Hello Kirill'
